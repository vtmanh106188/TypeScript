                <div class="tab-body-wrapper">
                    <div id="tab-body-1" class="tab-body">
                        <h1>NHẬP LƯƠNG THÁNG 12</h1>
                        <form class="form-horizontal" onsubmit="return false" id="frm">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4" for="product_id">Mã nhân viên</label>
                                    <div class="col-md-4">
                                        <input id="id" name="product_id" placeholder="Mã nhân viên" class="form-control input-md"  type="text" />
                                    </div>
                                    <label class="col-md-4" for="product_name">Họ tên</label>
                                    <div class="col-md-4">
                                        <input id="name" name="product_name" placeholder="Tên nhân viên" class="form-control input-md"  type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4" for="product_categorie">Câu lạc bộ</label>
                                    <div class="col-md-4">
                                        <select id="clb" name="product_categorie" class="form-control" value="1">
                                            <option value="1">Đà Nẵng</option>
                                            <option value="2">Tp Hồ Chí Minh</option>
                                            <option value="3">Hà Nội</option>
                                            <option value="4">Hải Phòng</option>
                                        </select>
                                    </div>
                                    <label class="col-md-4" for="product_name">Lương</label>
                                    <div class="col-md-4">
                                        <input id="salary" type="number" class="form-control" name="salary" placeholder="Lương " class="form-control input-md"  type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4">Thưởng</label>
                                    <div class="col-md-4">
                                        <input id="bonus" type="number" name="bonus" class="form-control input-md"  type="text" />
                                    </div>
                                    <label class="col-md-4">Phụ cấp</label>
                                    <div class="col-md-4">
                                        <input id="allowance" name="allowance" type="number" class="form-control input-md"  type="text" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4" for="product_description">Ghi chú</label>
                                    <div class="col-md-12" style="padding-left: 0">
                                        <textarea style="margin-top: 15px" rows="6" class="form-control" id="description" name="description"></textarea>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-md-12" style="padding-left: 0">
                                        <button type="button" style="width: 100px; padding: 20px" id="saveButton" name="saveButton" class="btn btn-primary">Lưu</button>
                                        <button type="button" style="width: 100px; padding: 20px" id="cancelButton" name="cancelButton" class="btn btn-primary">Hủy</button>
                                    </div>
                                    <div id="valid"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div id="tab-body-2" class="tab-body">
                        <h1>BẢNG LƯƠNG THÁNG 12</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th rowspan="2">Mã NV</th>
                                    <th rowspan="2">Họ và tên</th>
                                    <th colspan="3">Thu Nhập</th>
                                </tr>
                                <tr>
                                    <th>Lương</th>
                                    <th>Thưởng</th>
                                    <th>Phụ Cấp</th>
